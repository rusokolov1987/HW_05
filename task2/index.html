<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Start. 2 задача</title>
</head>
<body>
    <p id="consoleLog">console.log</p>
    <code>
        console.log('Информация выводится в консоль браузера!');
    </code>
    <p id="alert">Alert()</p>
    <code>
        alert('Информация выводится в всплывающем окне браузера!');
    </code>
    <p id="prompt">Prompt()</p>
    <code>
        prompt('Этот метод служит для ввода данных.');
    </code>
<script src="script.js"></script>
</body>
</html>
